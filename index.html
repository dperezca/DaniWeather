<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-2" id="icono">
        <span class="temp" id="C"> °C </span><span class="temp">|</span><span id="F" class="temp"><a href="#" class="link">°F</a></span>
          <span class="iconoBig">
            <i class="fas fa-sun fa-7x" id="bigIcon"></i
          ></span>
        </div>
        <div class="col-4 align-self-center" id="activeCity">
          <h1>
            <span id="currentTemp">{{TP}}</span>°<span id="currentUnit">{{U}}</span><br /><span id="currentCity">
              {{CITY}}                                                                                      
            </span>
          </h1>
          <h2 id="date"></h2>
        </div>
        <div class="col-6 align-self-center " id="searchBox">
          <form  id="searchForm"> 
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="citySearch"
                aria-describedby="emailHelp"
              />
            </div>
            <p>
              <button type="submit" class="btn btn-primary search">
                SEARCH
              </button>
              <button class="btn btn-primary search" id="currentCityBtn">
                CURRENT
              </button>
            </p>
    
          </form>
        </div>
      </div>
